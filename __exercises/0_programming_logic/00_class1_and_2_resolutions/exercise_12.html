<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        // Leia a senha do usuário
        let senha = prompt("Digite a senha:");

        // Leia a confirmação da senha
        let confirmacaoSenha = prompt("Confirme a senha:");

        // Verifique se as senhas são iguais
        if (senha === confirmacaoSenha) {
            console.log("Senhas iguais. Acesso permitido.");
        } else {
            console.error("Senhas diferentes. Acesso negado.");
        }
    </script>
</body>
</html>
