<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
        // Solicitar o número do dia da semana ao usuário
        let numeroDia = parseInt(prompt("Digite o número do dia da semana (1 a 7): "));

        // Verificar o número do dia e imprimir o dia da semana
        if (numeroDia === 1) {
            console.log("Domingo");
        } else if (numeroDia === 2) {
            console.log("Segunda-feira");
        } else if (numeroDia === 3) {
            console.log("Terça-feira");
        } else if (numeroDia === 4) {
            console.log("Quarta-feira");
        } else if (numeroDia === 5) {
            console.log("Quinta-feira");
        } else if (numeroDia === 6) {
            console.log("Sexta-feira");
        } else if (numeroDia === 7) {
            console.log("Sábado");
        } else {
            console.log("Número de dia inválido. Digite um número entre 1 e 7.");
        }
    </script>
</body>
</html>
