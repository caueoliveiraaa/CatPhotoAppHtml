<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        // Ler números
        var numero1 = parseFloat(prompt("Digite o primeiro número:"));
        var numero2 = parseFloat(prompt("Digite o segundo número:"));

        // Validar números e verificar se números são positivos
        if (isNaN(numero1) || isNaN(numero2)) {
            console.log("Entrada inválida. Por favor, digite números válidos.");
        } else if (numero1 > 0 && numero2 > 0) {
            console.log("Números informados: " + numero1 + " e " + numero2);

            // Printar soma
            var soma = numero1 + numero2;
            console.log("A soma dos números é:", soma);

            // Printar subtração
            var subtracao = numero1 - numero2;
            console.log("A subtração dos números é:", subtracao);

            // Printar multiplicação
            var multiplicacao = numero1 * numero2;
            console.log("A multiplicação dos números é:", multiplicacao);

            // Printar divisão se número não for 0
            if (numero1 !== 0 && numero2 !== 0) {
                var divisao = numero1 / numero2;
                console.log("A divisão dos números é:", divisao);
            } else {
                console.warn("Não é possível dividir números por zero!");
            }
        } else {
            console.error("Os números devem ser positivos.");
        }
    </script>
</body>
</html>
