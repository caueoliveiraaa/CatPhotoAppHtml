<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        // Ler mês como número 
        var mes = parseInt(prompt("Digite o número do mês (1 - 12):"));

        // Verificar em qual estação do ano o mês se encontra
        if (isNaN(mes) || mes < 1 || mes > 12) {
            console.error("Entrada inválida. Por favor, digite um número de mês válido.");
        } else {
            // ifs aninhados para verificar estação
            if (mes >= 9 && mes <= 11) {
                console.log("O mês está na Primavera.");
            } else if (mes >= 12 || mes <= 2) {
                console.log("O mês está no Verão.");
            } else if (mes >= 3 && mes <= 5) {
                console.log("O mês está no Outono.");
            } else {
                console.log("O mês está no Inverno.");
            }
        }
    </script>
</body>
</html>
