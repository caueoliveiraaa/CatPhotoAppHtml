<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        // Ler mês como número 
        let mes = parseInt(prompt('Digite o número do mês (1 - 12):'))

        // Verificar se o mês é válido
        if (isNaN(mes) || mes < 1 || mes > 12) {
            console.error('Entrada inválida. Por favor, digite um número de mês válido.')
            
        } else {
            // Verificar em qual estação do ano o mês se encontra
            if (mes >= 9 && mes <= 11) {
                console.log('O mês ' + mes + ' está na Primavera.')

            } else if (mes >= 12 || mes <= 2) {
                console.log('O mês ' + mes + ' está no Verão.')

            } else if (mes >= 3 && mes <= 5) {
                console.log('O mês ' + mes + ' está no Outono.')
                
            } else {
                console.log('O mês ' + mes + ' está no Inverno.')
            }
        }
    </script>
</body>
</html>
