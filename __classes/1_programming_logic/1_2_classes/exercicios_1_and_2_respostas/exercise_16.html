<body>
    <script>

       // Ler dados
        var lado_1 = parseInt(prompt('Digite o primeiro lado do triângulo:'))
        var lado_2 = parseInt(prompt('Digite o segundo lado do triângulo:'))
        var lado_3 = parseInt(prompt('Digite o terceiro lado do triângulo:'))

        // Verificar tipo do triângulo
        if (lado_1 === lado_2 && lado_1 === lado_3) {
            console.log('O triângulo é equilátero.')

        } else if (lado_1 !== lado_2 && lado_1 !== lado_3 && lado_2 !== lado_3) {
            console.log('O triângulo é escaleno.')

        } else {
            console.log('O triângulo é isósceles.')
            
        }
        
    </script>
