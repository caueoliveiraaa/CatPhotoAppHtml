<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
        // Solicitar o número do dia da semana ao usuário
        let dia_numero = parseInt(prompt('Digite o número do dia da semana (1 a 7): '))

        // Verificar o número do dia e imprimir o dia da semana
        if (dia_numero === 1) {
            console.log('Domingo')

        } else if (dia_numero === 2) {
            console.log('Segunda-feira')

        } else if (dia_numero === 3) {
            console.log('Terça-feira')

        } else if (dia_numero === 4) {
            console.log('Quarta-feira')

        } else if (dia_numero === 5) {
            console.log('Quinta-feira')

        } else if (dia_numero === 6) {
            console.log('Sexta-feira')

        } else if (dia_numero === 7) {
            console.log('Sábado')

        } else {
            console.error('Número de dia inválido. Digite um número entre 1 e 7.')

        }
    </script>
</body>
</html>
