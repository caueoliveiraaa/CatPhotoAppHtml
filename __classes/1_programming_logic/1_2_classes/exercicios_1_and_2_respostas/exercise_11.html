<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>

        // Ler dados
        let numero_1 = parseInt(prompt('Digite o primeiro número:'))
        let numero_2 = parseInt(prompt('Digite o segundo número:'))

        // Verificação
        if (numero_1 > numero_2) {
            console.log('O primeiro número é maior que o segundo.')

        } else if (numero_1 < numero_2) {
            console.log('O primeiro número é menor que o segundo.')

        } else {
            console.log('O primeiro número é igual ao segundo.')

        }
        
    </script>
</body>
</html>
