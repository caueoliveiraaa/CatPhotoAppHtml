<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <script>
        // Ler dados
        var idade = parseInt(prompt("Digite a idade:"));
        var possuiCarteira = prompt("Possui carteira de motorista? (sim ou não)").toLowerCase() === "sim";

        // Verificar se a pessoa pode dirigir
        if (idade >= 18 && possuiCarteira) {
            console.log("A pessoa pode dirigir.");
        } else {
            console.log("A pessoa não pode dirigir.");
        }
    </script>
</body>
