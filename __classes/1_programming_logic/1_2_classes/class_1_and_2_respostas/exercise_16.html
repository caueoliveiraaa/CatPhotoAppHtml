<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <script>
       // Ler dados
        var lado1 = parseInt(prompt("Digite o primeiro lado do triângulo:"))
        var lado2 = parseInt(prompt("Digite o segundo lado do triângulo:"))
        var lado3 = parseInt(prompt("Digite o terceiro lado do triângulo:"))

        // Verificar tipo do triângulo
        if (lado1 === lado2 && lado1 === lado3) {
            console.log("O triângulo é equilátero.")
        } else if (lado1 !== lado2 && lado1 !== lado3 && lado2 !== lado3) {
            console.log("O triângulo é escaleno.")
        } else {
            console.log("O triângulo é isósceles.")
        }
    </script>
</body>
</html>
