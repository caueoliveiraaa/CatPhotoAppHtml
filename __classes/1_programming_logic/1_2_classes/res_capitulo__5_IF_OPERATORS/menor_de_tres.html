<body>
    <script>
        // Peça para o usuário informar três números, em seguida exiba o menor deles:

        // Solicitando os três números ao usuário
        let num_1 = parseFloat(prompt("Digite o primeiro número: "))
        let num_2 = parseFloat(prompt("Digite o segundo número: "))
        let num_3 = parseFloat(prompt("Digite o terceiro número: "))
        let menor = 0  // Verificando qual é o menor número

        if (num_1 <= num_2 && num_1 <= num_3) {
            menor = num_1
        } else if (num_2 <= num_1 && num_2 <= num_3) {
            menor = num_2
        } else {
            menor = num_3
        }

        console.log("O menor número é: " + menor)  // Exibindo o menor número
    </script>
