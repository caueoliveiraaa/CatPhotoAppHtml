<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        // Ler números
        var numero1 = parseFloat(prompt("Digite o primeiro número:"))
        var numero2 = parseFloat(prompt("Digite o segundo número:"))
        var numero3 = parseFloat(prompt("Digite o terceiro número:"))

        // Verificar qual é o maior número e validar números
        if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
            console.log("Entrada inválida. Por favor, digite números válidos.")
        } else if (numero1 > numero2 && numero1 > numero3) {
            console.log("O maior número é: " + numero1)
        } else if (numero2 > numero1 && numero2 > numero3) {
            console.log("O maior número é: " + numero2)
        } else if (numero3 > numero1 && numero3 > numero2) {
            console.log("O maior número é: " + numero3)
        } else {
            console.warn("Os números são iguais.")
        }
    </script>
</body>
</html>
