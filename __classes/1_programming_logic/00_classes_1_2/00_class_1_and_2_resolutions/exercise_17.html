<html lang="en">
<head>

<body>
    <script>
        // Ler dados da data
        var dia = parseInt(prompt("Digite o dia:"));
        var mes = parseInt(prompt("Digite o mês:"));
        var ano = parseInt(prompt("Digite o ano:"));
        var dataValida = true;

        // Validar dia
        if (dia < 1 || dia > 31) {
            dataValida = false;
        }
        
        // Vlidar mês
        if (mes < 1 || mes > 12) {
            dataValida = false;
        }

        // Validar mês de fevereiro
        if (mes === 2) {
            if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0) {
                if (dia > 29) {
                    dataValida = false;
                }
            } else {
                if (dia > 28) {
                    dataValida = false;
                }
            }
        }

        if (dataValida) {
            console.log("A data é válida.");
        } else {
            console.log("A data não é válida.");
        }
    </script>
</body>
</html>
