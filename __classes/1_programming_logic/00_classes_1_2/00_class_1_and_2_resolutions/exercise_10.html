<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        // Ler valores
        let valorTotal = parseFloat(prompt("Digite o valor total da compra:"))
        let formaPagamento = prompt("Digite a forma de pagamento (dinheiro ou cartão):").toLowerCase()  // Deixar letras minúsculas para facilitar

        // Calcular desconto baseado na forma de pagamento
        let desconto = 0
        if (formaPagamento === "dinheiro") {
            desconto = valorTotal * 0.1  // 10% de desconto
        } else if (formaPagamento === "cartão") {
            desconto = valorTotal * 0.05  // 5% de desconto
        }

        // Calcular valor final
        let valorFinal = valorTotal - desconto

        console.log("Valor total: R$" + valorTotal.toFixed(2))
        console.log("Desconto: R$" + desconto.toFixed(2))
        console.log("Valor final a ser pago: R$" + valorFinal.toFixed(2))
    </script>
</body>
</html>
