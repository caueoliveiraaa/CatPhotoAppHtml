<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        // Declaração e atribuição de variáveis usando let
        let inteiro = 10;
        let texto = "João";
        let booleano = true;
        let quebrado = 55.5

        // Tipagem
        console.log("Tipos de dados:");
        console.log(typeof inteiro); 
        console.log(typeof texto); 
        console.log(typeof booleano);
        console.log(typeof quebrado);
        console.log(typeof PI);

        // Declaração e atribuição de variáveis usando var
        var numero = 154;
        var string = "John";
        var bool = false;
        var float = 180.47

        // Declaração de variável constante usando const
        const PI = 3.14;

        // Impressão das variáveis
        console.log("Variáveis:");
        console.log("Inteiro:", inteiro);
        console.log("Texto:", texto);
        console.log("Booleano:", booleano);
        console.log("Quebrado:", quebrado);
        console.log("Número:", numero);
        console.log("String:", string);
        console.log("Bool:", bool);
        console.log("Float:", float);
        console.log("PI:", PI);

        // Concatenação de strings
        let saudacao = "Olá, " + nome + "!";

        // Concatenação
        console.log("Concatenação: ", saudacao);

        // Operações com tipos numéricos
        let resultado1 = numero + 5;
        let resultado2 = numero - 10;
        let resultado3 = numero * 3;
        let resultado4 = numero / 5;
        let resultado5 = numero % 5;

        // Operações
        console.log("Operações com tipos numéricos:");
        console.log("Resultado1: ", resultado1);
        console.log("Resultado2: ", resultado2);
        console.log("Resultado3: ", resultado3);
        console.log("Resultado4: ", resultado4);
        console.log("Resultado5: ", resultado5);
    </script>
</body>
</html>
