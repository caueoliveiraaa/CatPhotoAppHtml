<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <!-- ExercÃ­cio 2: Contar quantas vezes uma letra aparece em uma string (Usar IF, FOR e FUNCTION) -->
    <script>
        function contar_char(texto, letra) {
            let count = 0

            // Verifica quantas vezes uma letra aparece em um texto
            for (let i = 0; i < texto.length; i++) {
                if (texto[i].toLowerCase() === letra.toLowerCase()) {
                    count++
                }
            }

            return count
        }

        let texto = prompt("Digite um texto:")
        let letra = prompt("Digite uma letra:")
        let resultado = contar_char(texto, letra)
        alert("A letra " + letra + " ocorre " + resultado + " vezes no texto.")
    </script>
</body>
</html>
