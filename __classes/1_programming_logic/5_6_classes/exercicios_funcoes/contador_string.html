<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function countLetterOccurrences(text, letter) {
        var count = 0;

        for (var i = 0; i < text.length; i++) {
            if (text[i].toLowerCase() === letter.toLowerCase()) {
            count++;
            }
        }

        return count;
        }

        var text = prompt("Digite um texto:");
        var letter = prompt("Digite uma letra:");
        var occurrences = countLetterOccurrences(text, letter);
        console.log("A letra " + letter + " ocorre " + occurrences + " vezes no texto.");
    </script>
</body>
</html>
