<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <!-- Exercício 3: Calcular a soma dos números pares em um intervalo (Usar IF, WHILE e FUNCTION) -->
    <script>
        function soma_numeros_pares(num_ini, num_fin) {
            let sum = 0

            let contador = num_ini
            while (contador <= num_fin) {
                if ((contador % 2) === 0) {
                    console.log('Somando: ' + sum + ' + ' + contador)
                    sum += contador
                }
                contador++
            }

            return sum
        }

        let num_ini = parseInt(prompt('Digite o número inicial do intervalo:'))
        let num_fin = parseInt(prompt('Digite o número final do intervalo:'))
        let result = soma_numeros_pares(num_ini, num_fin)
        console.log('A soma dos números pares no intervalo é: ' + result)
    </script>
</body>
</html>
