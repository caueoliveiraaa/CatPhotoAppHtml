<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <!-- Exercício 3: Calcular a soma dos números pares em um intervalo (Usar IF, WHILE e FUNCTION) -->
    <script>
        function soma_numeros_pares(inicio, final) {
            let soma_total = 0
            let contador = inicio

            while (contador <= final) {
                if ((contador % 2) === 0) {
                    console.log('Somando: ' + soma_total + ' + ' + contador)
                    soma_total += contador
                }
                
                contador++
            }

            return soma_total
        }

        let inicio = parseInt(prompt('Digite o número inicial do intervalo:'))
        let final = parseInt(prompt('Digite o número final do intervalo:'))
        let resultado = soma_numeros_pares(inicio, final)
        console.log('A soma dos números pares no intervalo é: ' + resultado)
    </script>
</body>
</html>
