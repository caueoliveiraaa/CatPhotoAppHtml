<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <!-- Exercício 1 - Verificar se um número é primo (Usar IF, FOR e FUNCTION) -->
    <script>
        function eh_primo(number) {
            // Números menores que 2 não são primos
            if (number < 2) {
                return false
            }
            
            // Número não pode ser divisível entre o intervalo de 2 e number
            // Caso seja, o número não é primo
            for (let indice = 2; indice < number; indice++) {
                if (number % indice === 0) {
                    return false
                }
            }

            return true
        }

        let num = prompt('Digite um número:')
        // Verifica se é primo com função
        if (eh_primo(num)) {
            alert('Número ' + num + ' é primo.')
        } else {
            alert('Número ' + num + ' não é primo.')
        }
    </script>
</body>
</html>
