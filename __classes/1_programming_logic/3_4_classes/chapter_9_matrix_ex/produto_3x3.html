<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação</title>
</head>
<body>
    
    <script>
        
        // a - Crie uma matriz 3x3, onde a primeira coluna terá o nome de um produto, a segunda
        // coluna a marca e a terceira o valor. Esses dados não precisam ser informados pelo
        // usuário, essas informações podem ser pré-definidas como no exemplo de contatos,
        // assim que desenvolver a matriz, exiba os dados utilizando laços de repetição.

        // Criando a matriz 3x3
        var matriz = [
            ['Produto 1', 'Marca 1', 10.99],
            ['Produto 2', 'Marca 2', 19.99],
            ['Produto 3', 'Marca 3', 5.99]
        ]

        // Exibindo os dados da matriz usando loops de repetição
        for (var i = 0; i < matriz.length; i++) {
            for (var j = 0; j < matriz[i].length; j++) {
                console.log(matriz[i][j])
            }
        }

    </script>

</body>
</html>
