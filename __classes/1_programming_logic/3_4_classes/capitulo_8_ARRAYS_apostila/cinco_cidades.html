<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        // Crie um vetor contendo cinco cidades, em seguida exiba seus valores.

        // Array para armazenar os nomes
        let cidades = ["Los Angeles", "Las Vagas", "New York", "Orlando", "Miami"]

        // Mostrar cidades
        console.log("Cidades:")
        for (let i = 0; i < cidades.length; i++) {
            console.log(cidades[i])
        }

        // Exibir a quantidade de nomes cadastrados
        console.log("Quantidade de nomes cadastrados: " + cidades.length)
    </script>
</body>
</html>
