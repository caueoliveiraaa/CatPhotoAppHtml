<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let text = ''
        let i = 0
        
        // Execute o código pelo menos uma vez e continue se a condição for true
        do {
            console.log(text)
            i++
        } while (i < 5)
        
        i = 0  // Sobrescrever valor da variável
        let texto = ''
        do {
            // Ler o prompt pelo menos uma vez
            texto = prompt('Informe um valor (0 para parar)')
            i++
            console.log(i, ' texto informado: ', texto)
        } while (texto != '0')
    </script>
</body>
</html>
