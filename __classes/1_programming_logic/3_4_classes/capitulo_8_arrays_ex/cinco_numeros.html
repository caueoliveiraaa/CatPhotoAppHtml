<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        // O usuário informa cinco números, em seguida exiba em ordem contrária que foram informados.

        // Solicitar cinco números ao usuário
        let numeros = []
        for (let i = 0; i < 5; i++) {
            let numero = prompt('Digite o número ' + (i + 1));
            numeros.push(parseFloat(numero));
        }

        // Exibir os valores em ordem contrária
        console.log('Valores informados em ordem contrária:');
            for (let j = numeros.length; j >= 0; j--) {
            console.log(numeros[j]);
        }
    </script>
</body>
</html>
