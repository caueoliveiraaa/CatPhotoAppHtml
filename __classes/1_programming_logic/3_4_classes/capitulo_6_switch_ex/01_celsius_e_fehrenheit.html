<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão</title>
</head>
<body>
    <script>
        // O usuário informa uma temperatura, em seguida poderá selecionar
        // o tipo de conversão (Celsius e Fahrenheit).
        // Fórmula para Celsius temperatura - 32) * (5 / 9
        // Fórmula para Fahrenheit: temperatura * (9 / 5) + 32

        // Ler dados
        let temperatura = parseInt(prompt('Informe a temperatura: '))
        let tipo_conversao = prompt('Informe o tipo de conversão: ')

        // Realizar conversão
        let resultado;
        if (tipo_conversao === 'Celsius') {
            resultado = (temperatura - 32) * (5 / 9)
            resultado = resultado.toFixed(2)

        } else if (tipo_conversao === 'Fahrenheit') {
            resultado = temperatura * (9 / 5) + 32
            resultado = resultado.toFixed(2)

        } else {
            console.error('Tipo de conversão inválido.')
            
        }
        
        console.log('O resultado da conversão é ' + resultado + ' graus ' + tipo_conversao + '.')
    </script>
</body>
</html>
